<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Adjuster</title>
    <style>
        #image-container {
            width: 500px;
            height: 500px;
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(1) contrast(1) saturate(1) sepia(0) hue-rotate(0deg);
        }
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>
    <div>
        <label>Red</label>
        <input type="range" id="red-slider" class="slider" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
        <label>Green</label>
        <input type="range" id="green-slider" class="slider" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
        <label>Blue</label>
        <input type="range" id="blue-slider" class="slider" min="0" max="2" step="0.01" value="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
